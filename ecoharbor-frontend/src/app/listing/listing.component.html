<div class="items">
    <app-header></app-header>
    

    <div class="items">
        <table mat-table [dataSource]="item" class="mat-elevation-z8">
            <ng-container matColumnDef="Item">
                <th mat-header-cell *matHeaderCellDef> Item</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>
            <ng-container matColumnDef="Scale">
                <th mat-header-cell *matHeaderCellDef> Scale </th>
                <td mat-cell *matCellDef="let element"> {{element.scale}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="expandItem(element)">
                        <mat-icon color="black">open_in_new</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
