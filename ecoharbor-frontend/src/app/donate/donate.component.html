
<!-- Add Item
Item name, Qty, scale -->

<div class="container">
    <app-header></app-header>
    <div class="add-item">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" ngNativeValidate>

            <mat-form-field appearance="fill">
                <mat-label>Item Name</mat-label>
                <input matInput placeholder="Add Item Name" ngModel name="name" required />
                <mat-hint>Enter Item Name</mat-hint>
            </mat-form-field><br><br>

            <mat-form-field appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" name="qty" ngModel required=""/>
                <mat-hint>Enter Quantity</mat-hint>
            </mat-form-field><br><br>

            <mat-form-field appearance="fill">
                <mat-label>Scale</mat-label>
                <input matInput placeholder="Add Scale" ngModel name="scale" required />
                <mat-hint>Enter Scale Ex. "Kg"</mat-hint>
            </mat-form-field><br><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="items">
        <table mat-table [dataSource]="item" class="mat-elevation-z8">
            <ng-container matColumnDef="Item">
                <th mat-header-cell *matHeaderCellDef> Item</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>
            <ng-container matColumnDef="Scale">
                <th mat-header-cell *matHeaderCellDef> Scale </th>
                <td mat-cell *matCellDef="let element"> {{element.scale}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="deleteItem(element.id)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


</div>
